<!DOCTYPE  html>
<html lang="en">

    <head>
    
        <title>CS3380 Project | Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="project.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.min.js"></script> 
    </head>

    <body>
        <div id="topbar">
            <img src="https://engineering.missouri.edu//wp-content/themes/g5plus-orion/assets/images/missouri-logo.svg">
        </div>
        
        <img id="content" src="https://mizzoumag.missouri.edu/wp-content/uploads/2013/11/quad_web.jpg">
        
        <div id="formContainer">

            <h1 id="loginHeader">CS3380 Project Login</h1>

            <form id="loginForm" action="/CS3380/CS3380Project/login.php" method="post" data-parsley-validate>

                <input type="text" id="username" name="user" placeholder="Username" data-parsley-required 	data-parsley-length="[6, 30]">
                <br>
                <input type="password" id="password" name="password" placeholder="Password" data-parsley-required data-parsley-length="[6, 30]" >

                <button id="loginButton" type="submit" form="loginForm" class="button" value="Submit">Sign In</button>
            </form>

        </div>
    
    </body>
</html>
